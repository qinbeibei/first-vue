<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件判断使用 v-if 指令</title>
    <script src="vue.min.js"></script>
</head>
<body>

<div id="app">
    <p v-if="seen">现在你看到我了</p>
    <template v-if="ok">
        <h1>菜鸟教程</h1>
        <p>学的不仅是技术，更是梦想！</p>
        <p>哈哈哈，打字辛苦啊！！！</p>
    </template>
</div>

<div id="app2">
    <div v-if="Math.random() > 0.5">
        Sorry
    </div>
    <div v-else>
        Not sorry
    </div>
</div>

<div id="app3">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>

<div id="app4">
    <h1 v-show="ok">Hello!</h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            seen: true,
            ok: true
        }
    })

    new Vue({
        el:"#app2"
    })

    new Vue({
        el:'#app3',
        data:{
            type:'A'
        }
    })

    new Vue({
        el: '#app4',
        data: {
            ok: true
        }
    })

</script>
</body>
</html>
