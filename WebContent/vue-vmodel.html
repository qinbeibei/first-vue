<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>输入的值：{{ message }}</p>
    <input v-model="message">
    <p>{{ originmsg }}</p>
    <button v-on:click="reverseMessage">反转字符串</button>
</div>

<script>

    new Vue({
        el: '#app',
        data: {
            message: 'Runoob!',
            originmsg:'hello'
        },
        methods:{
            reverseMessage:function (){
                this.originmsg=this.originmsg.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
