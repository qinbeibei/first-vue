<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令用于在表达式的值改变时，将某些行为应用到 DOM 上</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">现在你看到我了</p>
    <p v-if="seen2">hahaha</p>
</div>

<div id="app2">
    <button v-on:click="doSomething">click</button>
</div>


<div id="app3">
    <p>{{ originmsg }}</p>
    <button v-on:click="reverseMessage">反转字符串</button>
</div>

<script>
    var b=false;
    new Vue({
        el: '#app',
        data: {
            seen: b,
            seen2:!b
        }
    })

    new Vue({
        el:'#app2',
        data:{
            msg:'1234567890'
        },
        methods:{
            doSomething:function(){
                alert(this.msg)
            }
        }
    })

    new Vue({
        el:'#app3',
        data:{
            originmsg:'hello'
        },
        methods: {
            reverseMessage:function (){
                this.originmsg=this.originmsg.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
